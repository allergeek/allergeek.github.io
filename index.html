    <body>
      <header>
      </header>
      <div id="app">
      <div id="feed" class="index-margin">
        <div class="centered">
          <intro
            v-bind:label-prop="introLabel">
          </intro>
          <my-unit
            v-for="item in running1"
            v-bind:note-prop="item.note"
            v-bind:title-prop="title">
          </my-unit>
          <my-unit
            v-for="item in smoking1"
            v-bind:note-prop="item.note"
            v-bind:title-prop="title2">
          </my-unit>
          <my-unit
            v-for="item in ref1"
            v-bind:note-prop="item.note"
            v-bind:title-prop="title3">
          </my-unit>
        </div>
        <loader></loader>
      </div>
      </div>

      <template id="menu-template">
        <nav>
          <span class="menu-item" v-for="item in menuOptions.menuItem"><a v-bind:href="item.ref">{{ item.label }}</a></span>
        </nav>
      </template>

      <template id="introduction-template">
        <div v-once>
          <p class="introduction blog-intro" v-html="labelProp"></p>
        </div>
      </template>

      <template id="feed-template">
        <div class="unit-card">
          <h2 class="unit"> {{ noteProp }}</h2>
          <span class="tag tag-title"> {{ titleProp }} </span>
        </div>
      </template>

      <template id="loader-template">
        <div class="loader full-width">
          <!-- <span>see more</span> -->
          <span class="subtle-message">there are no more notes now</span>
        </div>
      </template>

      <script src="../vue.js"></script>
      <script>
      var menuOptions = {
        menuItem: [
          { label: 'all posts',
            ref: '#11' },
          { label: 'themes',
            ref: '#22' }
        ]
      }

      var pageTitle = 'how to start running';
      var pageTitle2 = 'what to expect when you quit smoking';
      var pageTitle3 = 'Exercise reorganizes the brain to be more resilient to stress';

      var introContent = '\
        <b>Alice</b>:\
        Hi, here\'s where I keep my <b>notes</b>.\
        They cover a few different things as <a href="#"><b>nutrition</b></a>, <b>sleep</b>, <b>usability</b> and <b>popular science</b>.\
        \
        I also write about means to stay active, like <a href="alice-tag-page.html"><b>how to start running</b></a>.\
        \
        Each note you may find below will take you to a blog entry.\
      ';

      var indexModel = {
        introLabel: introContent,
        title: pageTitle,
        title2: pageTitle2,
        title3: pageTitle3,
        running1: [
          { note: 'Choose an easy route for your first run.\
                   Plan your route around neighborhood streets you\'re already familiar with.' },
          { note: 'You don\'t have to buy running gear to start running.\
                   Put on something you feel comfortable in. Pick your favorite hoodie or t-shirt over everything else.' },
          { note: 'It\'s a good thing to gather all the items you plan to wear on the day before.\
                   Having everything set will get logistics out of your way and boost your confidence.' },
          { note: 'Try to stay on the sidewalk and keep an eye for traffic.\
                   Choose streets that have lite traffic or none at all â€“ and walk the busy ones.' },
          { note: 'Once you\'re out there, don\'t push yourself to be fast.\
                   Running easy will keep you safe while you become comfortable with the running mechanics.' },
          { note: 'Try to find your moderate speed.\
                   It is a good speed if you can breeze through the nose and get enough air.' },
          { note: 'Make a stop whenever you feel like it.' }
        ],

        smoking1: [
          { note: 'It only takes 3 hours for nicotine to leave your body.' },
          // { note: 'Smoking is related to a range of life-threatening illnesses.' },
          { note: 'After the first couple days you will feel anxious. Hold on, the feeling will cease.' }
        ],

        ref1: [
          { note: 'Physical activity reduces stress and anxiety.' },
          { note: 'Less stress means a better ability to response to a challenging situation.' },
          { note: 'Running, in particular, produces a large increase in the number of new neurons in the hippocampus, a brain region that is known to regulate stress.' },
          { note: 'Exercise strengthens the mechanisms that prevent high levels of anxiety.' },
          { note: 'A choice of sedentary or active lifestyle changes how the brain functions and how we feel.' }
        ]
      };

      // var todoList = {
      //   template: "#todolist-template"
      // }

        // var myExtension = Vue.extend({
        //   template: '#comp-template',
        //   props: ['note-prop', 'title-prop']
        // });

        // Vue.component('my-unit', myExtension);

        Vue.component('my-unit', {
          template: '#feed-template',
          props: [ 'note-prop', 'title-prop' ]
        });

        var introduction = Vue.component('intro', {
          template: '#introduction-template',
          props: [ 'label-prop' ]
        });

        var feedLoader = Vue.component('loader', {
          template: '#loader-template',
        });

        var menuLabel = Vue.component('top-menu',{
          template: '#menu-template',
          props: [ 'title-prop' ],
          data: function() {
            return {
              menuOptions
            }
          }
        });

        var mounted = new Vue ({
          el: "#app",
          data: indexModel,
          components: {
            // 'to-do' : todoList,
            menuLabel,
            introduction,
            feedLoader
          }
        });

        </script>
        <script>

          (function() {
            function viewPage() {
              location.href = 'alice-tag-page.html';
            }
            function read() {
              var num = [];
              num = document.querySelectorAll('.unit-card');
              for (i = 0; i < num.length ; i++) {
                num[i].addEventListener('click', viewPage);
              }
            }
            read();
          })();

        </script>
    </body>
</html>
